name: Deploy Next.js App

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            package.json
            pnpm-lock.yaml
            ecosystem.config.js
            next.config.js
            public

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Runs after build is complete
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Copy files to server
          scp -r .next package.json pnpm-lock.yaml ecosystem.config.js next.config.js public $SERVER_USER@$SERVER_HOST:$SERVER_PATH/
          
          # Install dependencies and restart the application
          ssh $SERVER_USER@$SERVER_HOST "cd $SERVER_PATH && \
            curl -f https://get.pnpm.io/v6.js | node - add --global pnpm && \
            pnpm install --prod --frozen-lockfile && \
            pm2 delete next-app || true && \
            pm2 start ecosystem.config.js && \
            pm2 save"
